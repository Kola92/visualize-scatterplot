<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualize With Scatter Plot Graph</title>
    <link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="favicon.png" type="image/png" />
		<script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <svg id="canvas">
			<text id="title" x="300" fill="white" y="30" style="font-size: 1.3rem;text-transform:uppercase";>Cyclist Athletes Doping Data</text>
    </svg>
    <div id="legend">
      <p>Year(x-axis) vs Time(y-axis)</p> 
      <p>Red Colored Circle = Doping Allegations</p>
      <p>Green Colored Circle = No Doping Allegations</p>
    </div>
    <div id="tooltip"></div>
    <script src="app.js"></script>
	</body>
	
</html>
